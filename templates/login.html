{% load static %}
<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/stylelog.css' %}"><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <div class="container a-container" id="a-container">
        <form class="form" id="a-form" method="POST" action="register">
          {% csrf_token %}
          <h2 class="form_title title">Create Account</h2>
          <input class="form__input" type="text" name="first_name" placeholder="Firstname">
          <input class="form__input" type="text" name="last_name" placeholder="Lastname">
          <input class="form__input" type="text" name="username" placeholder="Username">
          <input class="form__input" type="email" name="email" placeholder="Email">
          <input class="form__input" type="password" name="password1" placeholder="Password">
          <input class="form__input" type="password" name="password2" placeholder="Confirm Password">
          <button class="form__input" type="submit">SIGN UP</button>
          <div>
            {% for message in messages %}
            <p> {{message}} </p>
            {% endfor %}
          </div>
        </form>
      </div>
      <div class="container b-container" id="b-container">
        <form class="form" id="b-form" method="POST" action="register">
          {% csrf_token %}
          <h2 class="form_title title">Sign in to Website</h2>
          <input class="form__input" type="text" name="username2" placeholder="Username">
          <input class="form__input" type="password" name="password3" placeholder="Password">
          <button class="form__input" type="submit">SIGN IN</button>
          <div>
            {% for message in messages %}
            <p> {{message}} </p>
            {% endfor %}
          </div>
        </form>
      </div>
      <div class="switch" id="switch-cnt">
        <div class="switch__circle"></div>
        <div class="switch__circle switch__circle--t"></div>
        <div class="switch__container" id="switch-c1">
          <h2 class="switch__title title">BONJOUR!!</h2>
          <p class="switch__description description">Existing User??</p>
          <button class="switch__button button switch-btn">SIGN IN</button>
        </div>
        <div class="switch__container is-hidden" id="switch-c2">
          <h2 class="switch__title title">HOLA!!</h2>
          <p class="switch__description description">New Here??</p>
          <button class="switch__button button switch-btn">SIGN UP</button>
        </div>
      </div>
    </div>
    <script src="{% static 'js/app.js' %}"></script>
  </body>
</html>
